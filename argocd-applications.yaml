apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-pinger-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/keshavrathinavel/GitOps-Delivery-Practices-Workshop # Change this to your repo
    targetRevision: HEAD
    path: infra-manifests/apps/db-pinger/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-pinger-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/keshavrathinavel/GitOps-Delivery-Practices-Workshop # Change this to your repo
    targetRevision: HEAD
    path: infra-manifests/apps/db-pinger/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
